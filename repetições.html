<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        
        header > h1 {
            text-align: center;
        }

        main #formulário {
            background-color: rgb(206, 204, 204);
            width: 500px;
            height: 175px;
            padding: 2px;
            border-radius: 10px;
            text-indent: 5px;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.623);
        }
    </style>
</head>
<body>
    <header>
        <h1>Formulário de gênero e idade</h1>
    </header>
    <main>
        <section>
            <div id="formulário">
                <p>Ano de nascimento:
                    <input type="number" name="nasc" id="nasc" min="0">
                </p>
                <p>Sexo:
                    <input type="radio" name="gen" id="masc">
                    <label for="masc">Masculino</label>
                    <input type="radio" name="gen" id="fem">
                    <label for="fem">Feminino</label>
                </p>
                <p><input type="button" value="Verificar" onclick="Verificar()"></p>
                <div id="res">Preencha os dados acima para ver os resultados</div>
            </div>
